<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>amazarashi - The Lonely Crowd System</title>
    <style>
        *{
            margin: 0;
            border: 0;
            padding: 0;
        }
        @font-face {
            font-family: 'icomoon';
            src:  url('fonts/icomoon.eot?tp669m');

        html {

/*content1 BEGIN*/
        #nav{
            float: left;

            background-color: #808080;
            position: relative;
            z-index: 999;
        }
        #n_icon{
            background-color: #000;
            background-image: url(images/sprite-small.png);

            top: 5px;
            left: 7px;
            position: absolute;
        }
        #n_text{
            margin-left: 80px;
            line-height: 60px;
            color: #fff;
            font-family: '微软雅黑','msyh';
        }
        #n_right{
            color: #fff;
            font-size: 40px;
            font-family: 'icomoon';
            margin-right: 10px;
            top: 0;
            right: 0;
            line-height: 60px;
            position: absolute;
        }
        #n_right a{
            margin-left: 10px;
            text-decoration: none;  
        }
        #n_right a:hover{
            cursor: pointer;
            background-color: #000;
        }
        #content{
            background-color: #000;
            height: 100%;
            width: 100%;
        }
        #c_logo{
            margin: 0 auto;
            padding-top: 130px;
            width: 150px;
            height: 150px;
        }
        #search{
            margin: 0 auto;
            padding-top: 20px;
            width: 650px;
        }
        #c_input{
            float: left;
            height:50px;
            width: 550px;
            font-size: 25px;
            color: #808080;
            font-family: '微软雅黑','msyh';
        }
        #c_button{
            font-family: 'icomoon';
            font-size: 35px;

            height: 50px;
            width: 100px;

        }
        #c_button:hover{
            cursor: pointer;
            background-color: #808080;
        }
        #pb{
            width: 160px;
            height: 70px;
            padding-top: 50px;
            line-height: 70px;
            margin: 0 auto;
        }
        #pb span{
            font-size: 20px;
            color: #fff;
            float: left;
        }
        #pb a{
            font-size: 40px;
            font-family: 'icomoon';
            color: #1da1f2;
            text-decoration: none;   
        }
        #pb1{
            width: 50px;
            height: 50px;
            padding-top: 30px;
            line-height: 50px;
            margin: 0 auto;
        }
        #pb1 a{
            font-size: 50px;
            font-family: 'icomoon';
            color: #fff;
            text-decoration: none;          
        }
        #pb1 a:hover{
            cursor: pointer;
            color: #ccc;
        }
/*content END*/

/*content1 BEGIN*/
        #content1{
            background-color: #000;
            height: 100%;
            width: 100%;
            display: none;
        }
        #nav1{
            padding-top: 60px;
            height: 70px;
            position: relative;
            border-bottom: 1px solid #444;
        }
        #n1_icon{
            background-color: #000;
            background-image: url(images/sprite-small.png);
            height: 50px;
            width: 50px;
            top: 70px;
            left: 40px;
            position: absolute;
        }
        #n1_search{
            position: absolute;
            width: 430px;
            top: 75px;
            left: 130px;
        }
        #c1_input{
            float: left;
            height:40px;
            width: 320px;
            font-size: 18px;
            color: #000;
            font-family: '微软雅黑','msyh';
        }
        #c1_button{
            font-family: 'icomoon';
            font-size: 35px;
            color: #fff;
            height: 40px;
            width: 90px;
            background-color: #ccc;
        }
        #c1_button:hover{
            cursor: pointer;
            background-color: #808080;
        }
        #n1_right{
            position: absolute;
            top: 75px;
            right: 15px;
            width: 600px;
        }
        #n1_right_item{
            margin-left: 50px;
            width: 150px;
            height: 40px;
            float: left;
            font-family: 'icomoon';
            font-size: 37px;
            color: #fff;
        }
        #n1_right_text{
            float: right;
            font-size: 23px;
            text-align: right;
            font-family: '微软雅黑','msyh';
        }
        #n1_right_d_text{
            float: right;
            font-size: 9px;
            font-family: '微软雅黑','msyh';
        }
        #result{
            position: relative;
            margin: 50px auto 0 auto;
            width: 45%;
            height: 45%;
            background-color: #fff;
            font-family: '微软雅黑','msyh';
        }
        #res{
            position: absolute;
            top: 0;
            left: 0;
            transform:rotate(0deg);
        }
/*content1 END*/

/*content2 BEGIN*/
        #content2{
            background-color: #000;
            height: 100%;
            width: 100%;
            display: none;
        }
        #c2_logo{
            margin: 0 auto;
            padding-top: 250px;

            height: 150px;

    </style>
</head>
<body>
    <div id="nav"><!--导航栏-->
        <div id="n_icon"></div>
        <div id="n_text">amazarashi - The Lonely Crowd System</div>
        <div id="n_right"><a id="n_min"></a><a id="n_close"></a></div>
    </div>
    <div id="content"><!--主页-->
        <div id="c_logo"><img src="images/root.gif"></div>
        <div id="search">
            <input type="text" id="c_input" value="死にたい"><input type="button" id="c_button" value="">
        </div>
        <div id="pb">
            <span>Powered by </span><a href="https://twitter.com" target="_blank"></a>
        </div>
        <div id="pb1">
            <a href="https://github.com/jerryzlz" target="_blank"></a>
        </div>
    </div>
    <div id="content1"><!--打印页-->
        <div id="nav1">
            <div id="n1_icon"></div>
            <div id="n1_search">
                <input type="text" id="c1_input" value=""><input type="button" id="c1_button" value="">
            </div>
            <div id="n1_right">
                <div id="n1_right_item">
                    <a id="n1_twi"></a>
                    <div id="n1_right_text">#N/A<br/><div id="n1_right_d_text">tweets</div></div>
                </div>
                <div id="n1_right_item">
                    <a id="n1_number"></a>
                    <div id="n1_right_text">1<br/><div id="n1_right_d_text">printed</div></div>
                </div>
                <div id="n1_right_item">
                    <a id="n1_printer"></a>
                    <div id="n1_right_text">#N/A<br/><div id="n1_right_d_text">printer</div></div>
                </div>
            </div>
        </div>
        <div id="result">
            <div id="res"></div>
            <div id="res1"></div>
            <div id="res2"></div>
            <div id="res3"></div>
            <div id="res4"></div>
            <div id="res5"></div>
        </div>
        <div id="copyright"></div>
    </div>
    <div id="content2"><!--载入页-->
        <div id="c2_logo"><img src="images/root.gif"></div>
        
    </div>
    <script>
        var ipt = document.querySelector('#c_input');
        var ipt1 = document.querySelector('#c1_input');
        var btn = document.querySelector('#c_button');
        var btn1 = document.querySelector('#c1_button');
        var c = document.querySelector('#content');
        var c1 = document.querySelector('#content1');
        var c2 = document.querySelector('#content2');
        var min = document.querySelector('#n_min');
        var coe = document.querySelector('#n_close');
        var result = document.querySelector('#res');
        var result1 = document.querySelector('#res1');
        var result2 = document.querySelector('#res2');
        var result3 = document.querySelector('#res3');
        var result4 = document.querySelector('#res4');
        var result5 = document.querySelector('#res5');

        /*首页*/
        ipt.onfocus = function(){
            if (ipt.value == '死にたい'){
                ipt.style.color = '#000';
                ipt.value = '';
            }
        }
        ipt.onblur = function(){
            if (ipt.value == ''){
                ipt.style.color = '#808080';
                ipt.value = '死にたい';
            }
        }

        /*加载页面展示*/
        var close = function(){
            c2.style.display = 'none';
        }
        var show = function(){
            c1.style.display = 'block';
        }
        var loading = function(){
            c2.style.display = 'block';
            setTimeout("close()",2000);
            setTimeout("show()",2000);
        }
        var search = function(){
            c.style.display = 'none';
            c1.style.display = 'none';
            var text = ipt.value;
            result.innerHTML = text;
            ipt1.value = text;
            loading();
            radm();
        }
        var search1 = function(){
            c.style.display = 'none';
            c1.style.display = 'none';
            var text = ipt1.value;
            result.innerHTML = text;
            loading();
            radm();
        }

        /*随机生成*/
        var radm = function(){
            var compass = Math.random() * (3-1)+1;
            var psto_x = Math.random() * (80-1)+1;
            var psto_y = Math.random() * (90-1)+1;
            var size = Math.random() * (35-10)+10;
            console.log(Math.round(compass));
            result.style.top = psto_y+'%';
            result.style.left = psto_x+'%';
            result.style.fontSize = size+'px';
            result.style.transform="rotate(0deg)";
            if (Math.round(compass)==1){
                result.style.transform="rotate(90deg)";
            }
            if (Math.round(compass)==3){
                result.style.transform="rotate(-90deg)";
            }
        }

        /*随机断句*/
        if (ipt1.value.length>10){
            //var sentence = ipt1.split("，");
            var r1 = Math.random() * (6-1)+1;
            var r2 = Math.random() * (8-6)+6;
            var r3 = Math.random() * (10-8)+8;
            var r4 = Math.random() * (15-10)+10;
            var r5 = Math.random() * (20-15)+15;
            var result = ipt1.slice(0,r1);
            var result1 = ipt1.slice(r1,r2);
            var result2 = ipt1.slice(r2,r3);
            var result3 = ipt1.slice(r3,r4);
            var result4 = ipt1.slice(r4,r5);
            var result5 = ipt1.slice(r5,ipt1.value.length-1);
        }

        /*关闭最小化按钮*/
        var back = function(){
            c.style.display = 'block';
            c1.style.display = 'none';
        }

        /*按钮*/
        btn.onclick = search;
        btn1.onclick = search1;
        min.onclick = back;
        coe.onclick = back;
    </script>
</body>
</html>
